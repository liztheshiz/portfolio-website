        <h1>Contact</h1>
        <div class="contact-grid">

                    Elizabeth Stone<br>

                    <a href="mailto:lizzystone13@gmail.com">Contact me</a>
                </div>
            </div>

            <div class="contact-grid__item">
                <form action="#" method="post" id="contact-form">
                    <label for="user-email" class="standard-label">E-mail*:</label><br>
                    <input class="user-input" id="user-email" type="email" required><br>

                    <label for="user-tel" class="standard-label">Tel:</label><br>
                    <input class="user-input" id="user-tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

                    <label for="user-message" class="standard-label">Message*<br>(max 240 char):</label><br>
                    <textarea class="user-input" id="user-message" maxlength="240" required></textarea><br>
                    <p>*Starred items are required.</p>

                    <button type="submit" value="send">Send</button>
                </form>
            </div>
        </div>
